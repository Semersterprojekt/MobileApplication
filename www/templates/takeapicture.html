<ion-view view-title="Take a Picture">
  <ion-content style="background: #000000;">
    <div class="list card">
      <div class="item item-image">
        <img src="{{pictureUrl}}">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="takePicture()">Take a Picture</button>
    </div>
  </ion-content>
</ion-view>
