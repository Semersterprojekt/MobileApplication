<ion-view view-title="Gallery">

  <ion-content ng-controller="GalleryCtrl" ng-init="bilderDownload()">
    <div class="row" ng-repeat="image in urllisten" ng-if="$index % 4 === 0">
      <div class="col col-25">
        <img ng-src="http://193.5.58.95/{{urllisten[$index].img_path}}" width="100%"/>
      </div>
      <div class="col col-25">
        <img  ng-src="http://193.5.58.95/{{urllisten[$index+1].img_path}}"  width="100%"/>
      </div>
      <div class="col col-25">
        <img  ng-src="http://193.5.58.95/{{urllisten[$index+2].img_path}}"  width="100%"/>
      </div>
      <div class="col col-25">
        <img  ng-src="http://193.5.58.95/{{urllisten[$index+3].img_path}}"  width="100%"/>
      </div>
    </div>
  </ion-content>

</ion-view>
